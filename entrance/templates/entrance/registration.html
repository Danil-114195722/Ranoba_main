<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "/entrance/css/normalize.css" %}'>
    <link rel="stylesheet" href='{% static "/entrance/css/style_registration.css" %}'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Registration</title>
</head>
<body>
    <div class="header">
       <div class="header__nav">
        <div class="header__width">
            <div class="header__items">
                <a href="{% url 'main_page' %}">Войти как гость</a>
                <a href="{% url 'politics' %}" target="_blank">Пользовательское соглашение</a>
                <a href="{% url 'login' %}">Уже есть аккаунт?</a>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="logo">
            <div class="logo__items">
                <h1>Ranoba</h1>
            </div>
        </div>
        <div class="registry">
            <div class="registry__items">
                <h2>Регистрация</h2>
                <form action="" class="registry__form">
                    <input type="text" placeholder="Имя" class="registry__input">
                    <input type="email" placeholder="Почта" class="registry__input">
                    <input type="password" placeholder="Пароль" class="registry__input">
                    <button type="submit" class="registry__button">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
