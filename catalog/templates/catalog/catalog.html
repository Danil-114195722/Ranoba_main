<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
</head>
<body>
    <ol>
        {% for book in all_books %}
            <li>
                <form action="{% url 'book_review' %}" method="GET">
                    <input name="book" id="book" value="{{ book.title }}" hidden=""/>
                    <button type="submit">{{ book.title }}</button>
                </form>
            </li>
        {% endfor %}
    </ol>
</body>
</html>
