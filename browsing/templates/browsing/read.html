<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Чтение</title>
</head>
<body>
    <h1>Книга "{{ book.title }}"</h1>
    <h3>Жанры:</h3>
    <ul>
        {% for one_genre in book.genre.all %}
            <li>"{{ one_genre }}"</li>
        {% endfor %}
    </ul>
    <hr>
    <h2>Глава {{ chapter }} из {{ book.chapters }}</h2>
    <img src="../../../{{ book.cover_picture }}" alt="Обложка книги">
</body>
</html>
